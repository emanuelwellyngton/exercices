<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Escolar</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
</head>
<body>
    <main>
        <h1>Bem-vindo!</h1>
        <h2>Cadastrar aluno</h2>
        <p>Nome</p>
        <input class="nome" type="text" name="nome-aluno">
        <p>Matrícula</p>
        <input class="matricula" type="text" name="matricula">
        <button id="cadastrar">Salvar</button>
        <h2>Alunos cadastrados</h2>
        <button id="listar">Carregar</button>
        <div class="alunos"></div>
    </main>
    <script>
        $(function () {
            $("#cadastrar").click(function() {
                localStorage.setItem("nome", $("[name='nome-aluno']").val());
                localStorage.setItem("matricula", $("[name='matricula']")).val();
            });

            $("#listar").click(function() {
                $(".alunos").after(`<p>Nome: ${localStorage.getItem("nome")}</p><p>Matrícula: 
                    ${localStorage.getItem("matricula")}</p>`);
            });
        })
    </script>
</body>
</html>
